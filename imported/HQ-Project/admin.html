<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Manage Questions</title>
  <link rel="icon" href="HQ-removebg-preview.png" type="image/png">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header>
    <h1>Admin - Manage Questions</h1>
  </header>

  <main>
    <form id="questionForm">
      <label for="subject">Select Subject:</label>
      <select id="subject" required>
        <option value="English">English</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Biology">Biology</option>
        <option value="Physics">Physics</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Government">Government</option>
        <option value="CRS">CRS</option>
        <option value="Literature">Literature</option>
        <option value="Economics">Economics</option>
        <option value="Accounting">Accounting</option>
        <option value="Commerce">Commerce</option>
        <option value="Business Studies">Business Studies</option>
      </select>

      <label for="question">Question:</label>
      <textarea id="question" required></textarea>

      <label>Options:</label>
      <input type="text" id="optA" placeholder="Option A" required>
      <input type="text" id="optB" placeholder="Option B" required>
      <input type="text" id="optC" placeholder="Option C" required>
      <input type="text" id="optD" placeholder="Option D" required>

      <label for="answer">Correct Answer:</label>
      <select id="answer" required>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
      </select>

      <button type="submit">Save Question</button>
    </form>

    <hr>

    <h2>Uploaded Questions</h2>
    <div id="questionList"></div>
  </main>

  <script src="admin.js"></script>
</body>
</html>
